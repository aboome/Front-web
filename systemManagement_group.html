<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <title>桥梁信息监测平台-</title>
    <link rel="stylesheet" href="third/bootstrap-3.5/css/bootstrap.min.css"/>
    <link href="third/IconFont/iconfont.css" rel="stylesheet">
    <link href="third/layui/css/layui.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/navbar.css" rel="stylesheet"/>
    <link href="css/systemManage.css" rel="stylesheet"/>
</head>
<body>
<div class="top-nav">
    <div class="logo">
        <a href="#">
            <img src="images/logo-w.png">
        </a>
    </div>

    <!-- 顶部导航开始 -->
    <div class="menu-body">
        
    </div>
</div>
<!-- 顶部导航结束 -->

<!-- 左侧导航栏开始 -->
<div class="left-menu-opr" id="left-menu-opr-js">
    <a class="left-menu-btn"></a>
</div>
<div class="left-menu" id="sysLeftMenu">
    
</div>
<!-- 左侧导航栏结束 -->

<!-- 右侧内容开始 -->
<div class="right-container" id="right-container">
    <div class="table-wrapper" id="yh-grid">
        <div class="table-wrapper-head">
            <h2 class="table-title">部门管理</h2>
        </div>
        <div class="selector">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="area">地区</label>
                    <select class="form-control" id="area">
                        <option class="0">--请选择地区--</option>
                        <option class="1">太原市</option>
                        <option class="2">大同市</option>
                        <option class="3">阳泉市</option>
                        <option class="4">长治市</option>
                    </select>
                </div>

                 <div class="form-group">
                     <label class="sr-only" for="groupName">组织机构</label>
                     <select class="form-control" id="groupName">
                         <option class="0">--请选择组织机构--</option>
                         <option class="1">太原市政管理处</option>
                         <option class="2">大同市政管理处</option>
                     </select>
                 </div>
                <div class="form-group">
                    <button type="button" class="btn btn-black" id="search">查询</button>
                    <button type="button" class="btn btn-black" id="add">新增</button>
                </div>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>组织机构</th>
                <th>地区</th>
                <th>创建人</th>
                <th>创建时间</th>
               <!-- <th>有效</th>-->
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr></tr>
            <tr v-cloak v-for="item of items">
                <td>{{ item.orgName }}</td>
                <td>{{item.area}}</td>
                <td>{{ item.managerName }}</td>
                <td>{{ item.createTime }}</td>
               <!-- <td><input type="checkbox" checked /></td>-->
                <td><a href="javascript:;" class="modify">修改</a><a href="javascript:;" class="delete">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<!-- 右侧内容结束 -->
<!-- 版权区 -->
<div class="">

</div>
<script src="third/jquery-2.12.js"></script>
<script src="third/vue.js"></script>
<script src="third/layui/layui.js"></script>
<script src="third/bootstrap-3.5/js/bootstrap.min.js"></script>
<!--<script src="third/layer/layer.js"></script>-->
<script src="js/yhjs/yhConstant.js" ></script>
<script src="js/yhjs/yhGo.js" ></script>
<script type="text/javascript" src="js/yhjs/yhMenu.js" ></script>
<script src="js/yhjs/yhPage.js" ></script>
<script src="js/yhjs/yhLayer.js" ></script>
<script src="js/app.js"></script>
<script>

    $(function(){
    	yhMenu.init('', YhHttpConstant.ServiceKey.LIST_MENU_INFO, 5);
    	
        var queryData = {
            page: {
                currentPage: '',
                pageSize: ''
            },
            groupName: '',
            groupType: ''

        };

        queryData.page.currentPage = 1;
        queryData.page.pageSize = 10;
        queryData.groupName = '';
        queryData.groupType = '';

        yhPage.queryTable(queryData, YhHttpConstant.ServiceKey.QUERY_GROUP_BY_PAGE);
    });
</script>
</body>
</html>
