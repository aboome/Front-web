<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <title>桥梁信息监测平台-角色管理</title>
    <link rel="stylesheet" href="third/bootstrap-3.5/css/bootstrap.min.css"/>
    <link href="third/IconFont/iconfont.css" rel="stylesheet">
    <!--<link href="third/layui/css/layui.css" rel="stylesheet">-->
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/page.css" rel="stylesheet"/>
    <link href="css/navbar.css" rel="stylesheet"/>
    <link href="css/systemManage.css" rel="stylesheet"/>
</head>
<body>
<div class="top-nav">
    <div class="logo">
        <a href="#">
            <img src="images/logo-w.png">
        </a>
    </div>

    <!-- 顶部导航开始 -->
    <div class="menu-body">

    </div>
</div>
<!-- 顶部导航结束 -->

<!-- 左侧导航栏开始 -->
<div class="left-menu-opr" id="left-menu-opr-js">
    <a class="left-menu-btn"></a>
</div>
<div class="left-menu" id="sysLeftMenu">
    
</div>
<!-- 左侧导航栏结束 -->

<!-- 右侧内容开始 -->
<div class="right-container" id="right-container">
    <div class="table-wrapper" >
        <div class="table-wrapper-head">
            <h2 class="table-title">角色管理</h2>
        </div>
        <div class="selector">
            <form class="form-inline" role="form" id="queryForm" onsubmit="return false">

                <div class="form-group ">
                    <label  class="sr-only" for="roleName">角色名称</label>
                    <input type="text" class="form-control" id="roleName" name ='roleName' placeholder="请输入角色名" value="">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-black" id="search">查询</button>
                    <button type="button" class="btn btn-black" id="add">新增</button>
                </div>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
	            <tr>
	                <th>角色名称</th>
	                <th>角色描述</th>
	                <th>创建时间</th>
	                <!--<th>有效</th>-->
	                <th>操作</th>
	            </tr>
            </thead>
            <tbody id="yh-grid">

            </tbody>
        </table>
        <div id="pagination-container" class="m-pagination"></div>
        <!--新增角色-->
        <div id="addLayer" class="yh-layer none">
            <form class="form-horizontal" id="addForm">
                <div class="form-group">
                    <label for="add-roleName" class="col-xs-4 control-label">角色名称</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control yh-addInput" data-addKey="roleName" name="roleName" id="add-roleName" name="roleName" placeholder="请输入角色名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-remark" class="col-xs-4 control-label">角色描述</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control yh-addInput" data-addKey="remark" id="add-remark" name="remark" placeholder="请输入角色描述" />
                    </div>
                </div>

            </form>
        </div>
        <!--修改角色-->
        <div id="modifyLayer" class="yh-layer none">
            <form class="form-horizontal" id="modifyForm">
                <div class="form-group none">
                    <input type="text" class="form-control yh-input" data-key="id" id="m-id" value="" />
                </div>
                <div class="form-group">
                    <label for="m-roleName" class="col-xs-4 control-label">角色名称</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control yh-input" data-key="roleName" id="m-roleName" name="roleName" />

                    </div>
                </div>
                <div class="form-group">
                    <label for="m-remark" class="col-xs-4 control-label">角色描述</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control yh-input" data-key="remark" id="m-remark" name="remark"/>
                    </div>
                </div>
            </form>
         </div>
        <!--删除角色-->
        <div id="deleteLayer" class="yh-layer none">
            <p class="delete-text">您确定要删除该条数据吗？</p>
        </div>
    </div>
</div>
<!-- 右侧内容结束 -->
<!-- 版权区 -->
<div class="">

</div>
<script type="text/template" id="yh-grid-template">
    <tr></tr>
    {@each list as it,index}
    <tr>
        <td>${ it.roleName }</td>
        <td>${ it.remark }</td>
        <td>${ (new Date(it.createTime)).Format("yyyy-MM-dd hh:mm:ss") }</td>
        <!--<td><input type="checkbox" checked /></td>-->
        <td>
            <a href="javascript:;" class="modify td-a"
               data-id="${ it.id }"
               data-roleName ="${ it.roleName }"
               data-remark ="${ it.remark }">修改
            </a>
            <a href="javascript:;" class="delete td-a"
               data-id="${ it.id }">删除
            </a>
        </td>
    </tr>
    {@/each}
</script>
<script src="third/jquery-2.12.js"></script>
<script src="third/jquery.cookie.min.js"></script>
<script src="third/jquery.validate.js"></script>
<script src="js/yhjs/yhValidate.js"></script>
<script src="third/juicer-min.js"></script>
<script src="third/vue.js"></script>
<script src="third/pagination.min.js"></script>
<!--<script src="third/layui/layui.js"></script>-->
<script src="third/bootstrap-3.5/js/bootstrap.min.js"></script>
<script src="third/layer/layer.js"></script>
<script src="third/dateFormat.js"></script>
<script src="js/yhjs/yhConstant.js" ></script>
<script src="js/yhjs/yhGo.js" ></script>
<script type="text/javascript" src="js/yhjs/yhMenu.js" ></script>
<script src="js/yhjs/yhPage.js" ></script>
<script src="js/yhjs/yhLayer.js" ></script>
<script src="js/app.js"></script>
<script>
    var queryData = {
        page: {
            currentPage: '',
            pageSize: ''
        },
        managerId: '',
        roleName: ''
    };


    var modifyData = {
        id :'',
        roleName:'',
        remark:'',
        managerId:'',
        managerName:'',
        lastUpdateTime:'',
        status:''
    };
    var deleteData = {
        roleId:''
    };
    /*页面加载查询*/
    $(function(){
    	yhMenu.init('', YhHttpConstant.ServiceKey.LIST_MENU_INFO, 6, 11);
    	
        queryData.page.currentPage = 1;
        queryData.page.pageSize = 10;
        queryData.managerId =$.cookie("userName");
        queryData.roleName = '';

        yhPage.queryTable(queryData, YhHttpConstant.ServiceKey.QUERY_ROLE_INFO);
    });

   /*条件查询*/
    $("#search").on('click',function(){
        if($('#queryForm').valid()){
            queryData.page.currentPage = 1;
            queryData.page.pageSize = 10;
            queryData.managerId = $.cookie("userName");
            queryData.roleName = $("#roleName").val();
            yhPage.queryTable(queryData, YhHttpConstant.ServiceKey.QUERY_ROLE_INFO);
        }

    });

    /*新增角色*/
    $("#add").on('click',function(){
        yhPage.addLayer('角色',YhHttpConstant.ServiceKey.ADD_ROLE_INFO,null);
    });
   /* 修改角色*/
    $("#yh-grid").on('click','.modify',function(){
        $("#m-roleName").val($(this).attr("data-roleName"));
        $("#m-remark").val($(this).attr("data-remark"));
        $("#m-id").val($(this).attr("data-id"));
        var roleDate = $(this).attr("data-roleName");
        var selectType = true;
        selectValue("m-roleName",roleDate,selectType);
        function selectValue(id,data,selectType){
            $("#"+id+ " option").each(function(){
                var optionData = $(this).text();
                if(optionData==data){
                    $(this).prop('selected',true);
                    selectType = false;
                }
                if(selectType){
                    $("#"+id+ " option:first").prop('selected',true);
                }
            });
        }
        yhPage.modifyLayer('角色', YhHttpConstant.ServiceKey.UPDATE_ROLE_INFO, null);
    });

    /*删除角色*/
    $("#yh-grid").on('click','.delete',function(){
        deleteData.roleId = $(this).attr("data-id");
        yhPage.deleteLayer('角色',deleteData,YhHttpConstant.ServiceKey.DELETE_ROLE_INFO);
    });
    var pageEventHandler = function (pageSizes, pageNum) {

        queryData.managerId =$.cookie("userName");
        queryData.roleName = $('#roleName').val();

        if (pageSizes == null || pageSizes == "") {
            queryData.page.pageSize = 10;
        } else {
            queryData.page.pageSize = pageSizes;
        }

        if (pageNum == null || pageNum == "") {
            queryData.page.currentPage = 1;
        } else {
            queryData.page.currentPage = pageNum;
        }

        yhPage.queryTable(queryData, YhHttpConstant.ServiceKey.QUERY_ROLE_INFO);
    };
</script>
</body>
</html>
